<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./ztext.min.js"></script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
    }

    .hello-world-box {
      font-size: 10vw;
      margin: 30px;
      color: #ffc107;
    }

    .z-text {
      animation: wobble 12s ease-in-out infinite;
      /*transform: rotateX(30deg) rotateY(-30deg);*/
    }

    .z-layer:nth-child(1) {
      color: #ffc107;
    }

    .z-layer:nth-child(2) {
      color: #4caf50;
    }

    .z-layer:nth-child(3) {
      color: #3f51b5;
    }

    @keyframes wobble {
      0%,
      100% {
        transform: rotate3d(-1, 1, 0, 30deg);
      }
      25% {
        transform: rotate3d(1, 1, 0, 30deg);
      }
      50% {
        transform: rotate3d(1, -1, 0, 30deg);
      }
      75% {
        transform: rotate3d(-1, -1, 0, 30deg);
      }
    }
  </style>
</head>
<body>
<div class="hello-world-box">
  <span>HELLO WORLD</span>
</div>
<script>
  new Ztextify('.hello-world-box', {
    depth: '0.5em',
    layers: 3
  })
</script>
</body>
</html>
