<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 67px;
      height: 43px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .box span {
      width: 30px;
      height: 3px;
      background-color: tomato;
      transition: all 0.5s ease-out;
    }

    .box:hover {
      margin-top: 2px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
<div class="box">
  <span></span>
  <span></span>
  <span></span>
</div>
</body>
</html>
