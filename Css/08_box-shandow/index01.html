<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box-shadow</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
    }

    .box2 {
      width: 150px;
      height: 150px;
      box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, .15);
    }
  </style>
</head>
<body>
<div class="box1"></div>
<hr>
<div class="box2"></div>
</body>
</html>
