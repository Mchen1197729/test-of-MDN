<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>行内元素</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
    }

    .red {
      padding-left: 20px;
      padding-right: 20px;
      color: red;
    }

    .tomato {
      color: tomato;
    }

    img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="box">
  <span class="red">中华人民共和国</span>
  <span class="tomato">永垂不朽</span>
</div>
<div class="img-box">
  <span>这是一张图片</span>
  <img src="./cat.jpg" alt="">
  <span>这是一张图片</span>
</div>
<div>行内元素</div>
</body>
</html>
