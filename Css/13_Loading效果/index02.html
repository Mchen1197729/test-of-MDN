<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .loading {
      position: relative;
      width: 200px;
      height: 4px;
      background-color: lightgreen;
      margin: 0 auto;
      margin-top: 100px;
      border-radius: 2px;
      animation: change 2s ease-out infinite alternate;
    }

    .loading span {
      position: absolute;
      left: 0;
      top: -4px;
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: lightgreen;
      animation: move 2s ease-out infinite alternate;
    }

    @keyframes move {
      0%, 100% {
        background-color: lightgreen;
        left: 0;
      }
      50% {
        background-color: lightblue;
        left: 188px;
      }
    }

    @keyframes change {
      0%, 100% {
        background-color: lightgreen;
      }
      50% {
        background-color: lightblue;
      }
    }
  </style>
</head>
<body>
<div class="loading">
  <span></span>
</div>
</body>
</html>
