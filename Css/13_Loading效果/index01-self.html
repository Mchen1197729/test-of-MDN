<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .loading {
      width: 80px;
      height: 40px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .loading span {
      display: inline-block;
      width: 8px;
      height: 40px;
      border-radius: 5px;
      background-color: tomato;
      animation: dance 1s ease infinite;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loading span:nth-child(4) {
      animation-delay: 0.6s;
    }

    .loading span:nth-child(5) {
      animation-delay: 0.8s;
    }

    @keyframes dance {
      0%, 100% {
        height: 40px;
      }
      50% {
        height: 70px;
        margin: -15px 0;
        background-color: deeppink;
      }
    }

    /*********************/
    .box {
      width: 100px;
      height: 200px;
      border: 1px solid #333;
      margin: 0 auto;
      margin-top: 50px;
      /*display: flex;
      justify-content: center;
      align-items: center;*/
    }

    .box span {
      display: inline-block;
      width: 8px;
      height: 40px;
      background-color: lightblue;
      border-radius: 4px;
      animation: dance1 1s ease infinite;
    }

    @keyframes dance1 {
      0%, 100% {
        height: 40px;
      }
      50% {
        height: 150px;
        margin-top: -50px;
        margin-bottom: -50px;
        background-color: lightgreen;
      }
    }
  </style>
</head>
<body>
<div class="loading">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
<hr>
<div class="box">
  <span></span>
</div>
</body>
</html>
