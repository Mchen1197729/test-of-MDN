<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    .div-1 {
      width: 120px;
      height: 120px;
      float: left;
      background-color: steelblue;
    }

    .div-2 {
      width: 140px;
      height: 140px;
      float: right;
      clear: left;
      background-color: tomato;
    }

    .div-3 {
      width: 150px;
      height: 150px;
      float: right;
      background-color: deeppink;
    }
  </style>
</head>
<body>
<div class="div-1"></div>
<div class="div-2"></div>
<div class="div-3"></div>
</body>
</html>
