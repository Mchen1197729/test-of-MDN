<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    ul > li {
      width: 110px;
      height: 35px;
      line-height: 35px;
      list-style: decimal inside url("smile.gif");
      float: left;
      margin-left: 12px;
      background-color: steelblue;
      /*padding: 6px 15px;*/
      box-shadow: 0 1px 2px 2px rgba(0, 0, 0, .2);
    }

    ul > li > a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
<ul>
  <li>
    <a href="">链接一</a>
  </li>
  <li>
    <a href="">链接二</a>
  </li>
  <li>
    <a href="">链接三</a>
  </li>
</ul>
<br>
<hr>

</body>
</html>
