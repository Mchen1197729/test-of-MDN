<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex布局</title>
  <style>
    /*
    space-evenly:每个项目之间的间隙和项目与边缘的间隙是相同的;
    space-between:两边的项目靠边排列,其余的项目之间的间隙相同;
    space-around:中间的每个项目之间的空隙是两边的项目与边缘的之间的距离的2倍;
    */
    .box {
      width: 100%;
      height: 500px;
      border: 1px solid #000;
      display: flex;
      justify-content: flex-start;
      align-content: space-between;
      /*align-items: flex-start;*/
      flex-wrap: wrap;
    }

    .box .item {
      width: 40px;
      height: 40px;
      background-color: tomato;
      margin: 0 20px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>

  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>

  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>
</body>
</html>
