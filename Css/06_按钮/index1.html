<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      width: 100vw;
      height: 100%;
      background-color: #eee;
    }

    button.btn1 {
      width: 12vw;
      height: 3.5vw;
      margin-top: 20px;
      border: 2px solid #02d5ed;
      color: #02d5ed;
      font-size: 1.5vw;
      text-align: center;
      /*vertical-align: center;*/
      outline: #02d5ed;
      background-color: transparent;
    }

    button.btn1:active {
      color: #02e4fc;
    }

    button.btn2 {
      font-size: 20px;
      color: #1E9FFF;
      border: 1px solid #1E9FFF;
      padding: 10px 20px;
      border-radius: 5px;
      outline: transparent;
      cursor: pointer;
    }

    button.btn3 {
      font-size: 20px;
      color: #1E9FFF;
      border: 1px solid #1E9FFF;
      outline: transparent;
      cursor: pointer;
      border-radius: 2px;
      width: 130px;
      height: 50px;
      /*line-height: 50px;*/
      vertical-align: middle;
    }

    .btn-box {
      width: 500px;
      height: 100px;
      background-color: #ecf5ff;
    }

    .btn-box .hello {
      color: deeppink;
      background-color: steelblue;
    }

    .btn-box .world {
      color: deeppink;
      background-color: steelblue;
    }

    .btn-box button {
      font-size: 20px;
      color: #1E9FFF;
      border: 1px solid #1E9FFF;
      outline: transparent;
      cursor: pointer;
      border-radius: 2px;
      width: 130px;
      height: 50px;
    }

    .btn-box .btn4 {
      vertical-align: top;
    }

    .box2 {
      width: 500px;
      height: 150px;
      background-color: pink;
    }

    .box2 button {
      font-size: 20px;
      color: #1E9FFF;
      border: 1px solid #1E9FFF;
      outline: transparent;
      cursor: pointer;
      border-radius: 2px;
      width: 130px;
      height: 50px;
    }

    .box2 .btn6 {
      vertical-align: sub;
    }

    .box2 .btn7 {
      vertical-align: bottom;
    }

    .box2 .btn8 {
      vertical-align: bottom;
    }
  </style>
</head>
<body>
<button class="btn1">立即体验1</button>
<button class="btn2">立即体验2</button>
<button class="btn3">立即体验3</button>
<hr>
<div class="btn-box">
  <span class="hello">Hello</span>
  <button class="btn4">Click Now</button>
  <span class="world">World</span>
  <button class="btn5">Submit Me!</button>
</div>
<span class="box2">
  <button class="btn6">Click6</button>
  <button class="btn7">Click7</button>
  <button class="btn8">Click8</button>
</span>
</body>
</html>
