<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>button</title>
  <style>
    /*button元素不要设置line-height属性 它内部的文字是自动的水平、垂直居中排列的*/
    .btn1 {
      width: 200px;
      height: 50px;
      font-size: 20px;
      color: steelblue;
      outline: transparent;
      background-color: transparent;
      border: 3px solid steelblue;
    }
  </style>
</head>
<body>
<button class="btn1">button1</button>
</body>
</html>
