<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .self-btn {
      border: none;
      background-color: #fff;
      color: #333;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #eee;
    }

    .self-btn:hover {
      background-color: #1E9FFF;
      color: #fff;
    }

    .self-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
<button class="self-btn">下一页</button>
</body>
</html>
