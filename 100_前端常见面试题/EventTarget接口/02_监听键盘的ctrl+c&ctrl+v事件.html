  //方式二：利用e.ctrlKey这个属性(是否按下ctrl键)来判断按下一个按键时是否按下ctrl键
  window.addEventListener('keyup', e => {
    /*
    * 注意：以下的事件可以是任意类型的事件(eg:某一元素的click事件) 不仅仅是键盘的事件
    * 1.e.ctrlKey表示事件发生时 是否同时按下了ctrl键
    * 2.e.altKey表示事件发生时 是否同时按下了alt键
    * 3.e.shiftyKey表示事件发生时 是否同时按下了shift键
    * 4.e.metaKey表示事件发生时 是否同时按下了meta键
    * */
    console.log(e.key, e.ctrlKey, e.altKey, e.shiftKey, e.metaKey)
  })
