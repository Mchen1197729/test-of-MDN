<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: #fefefe;
      display: flex;
    }

    .container .left {
      width: 200px;
      height: 100%;
      background-color: pink;
    }

    .container .right {
      width: calc(100% - 200px);
      height: 100%;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
<!--
两栏布局：左边宽度固定 右边宽度随屏幕自适应
-->
<div class="container">
  <section class="left"></section>
  <section class="right"></section>
</div>
</body>
</html>
