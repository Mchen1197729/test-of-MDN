<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>async&await</title>
</head>
<body>
<script>
  //封装读取文件内容的方法
  function _readFile(path) {
    let xhr = new XMLHttpRequest();
    return new Promise((resolve, reject) => {
      xhr.onload = function () {
        resolve(xhr.response);
      };
      xhr.onerror = function (err) {
        reject('出错了');
      };
      xhr.open('GET', path);
      xhr.responseType = 'json';
      xhr.send();
    })
  }

  //普通调用函数
  let path = './data/student.json';
  let path1 = './data/teacher.json';
  _readFile(path)
      .then(data => {
        console.log(data);
      })
      .catch(err => {
        console.log(err);
      });

  //async&await  await一定要写在async函数里面
  (async function () {
    //await后面跟的是异步操作,得到的就是异步操作的结果,不用.then()或者.catch()了
    let student = await _readFile(path);
    let teacher = await _readFile(path1);
    console.log(student);
    console.log(teacher);
  })();
</script>
</body>
</html>
