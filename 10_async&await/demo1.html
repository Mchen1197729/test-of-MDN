<body>
<script>
  //async函数的返回值是Promise
  let readFileAsync = async function () {
    //do something
    return 111  //就算函数内部明确返回了非promise类型的变量也会被转换成立即执行的resolve(值)promise对象
  }
  readFileAsync()
      .then(data => {
        console.log(data);
      })
</script>
