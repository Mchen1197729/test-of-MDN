<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = [3, 1, 2, 100, 4, 200]

  /*
  * 这样是可以实现随机排序的
  * */
  function compare() {
    return Math.random() - 0.5
  }

  arr.sort(compare)
  console.log(arr)
  console.log('***********************')

  for (let i = 2; i < 100; i++) {
    let flag = true
    for (let j = 2; j < i; j++) {
      if (i % j === 0) {
        flag = false
        break
      }
    }
    if (flag) console.log(i)
  }

  console.log('*****************')

  const f1 = x => x = 100
  let i = 10
  f1(i)
  console.log(i)
</script>
</body>
</html>
