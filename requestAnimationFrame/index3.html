<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<span id="number"></span>
<script>
  const span = document.getElementById('number')
  let startVal = 0
  let endVal = 2020
  let startTime, remainingTime
  let duration = 3000

  const count = timestamp => {
    if (!startTime) {
      startTime = timestamp
      span.innerText = '0.00'
    }
    // (this.endVal - this.startVal) * (progress / this.duration)
    let progress = timestamp - startTime
    remainingTime = duration - timestamp
    let currentVal = formatVal(span.innerText)
    // let step = Math.round((endVal - currentVal) / remainingTime)
    let step = Math.floor((endVal - startVal) * (progress / duration))
    console.log(step)
    if (remainingTime >= 0) {
      span.innerText = (startVal + step) + ''
      requestAnimationFrame(count)
    } else {
      span.innerText = endVal + ''
    }
  }
  requestAnimationFrame(count)

  /**
   *
   * @param {String} val
   * @returns {Number} Number(val)
   */
  function formatVal(val) {
    return Number(val)
  }
</script>
</body>
</html>
