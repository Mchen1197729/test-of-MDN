<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在页面中展示格式良好的源代码</title>
  <style>
    pre {
      width: 300px;
      height: 400px;
      background-color: #efefef;
    }

    pre code span {
      color: tomato;
    }
  </style>
</head>
<body>
<pre>
  <code>
    <span>let</span> <var>sum</var> = 0
    <span>for</span> (<span>let</span> <var>i</var> = 0; <var>i</var> < 100; <var>i</var>++) {
      <var>sum</var> += <var>i</var>
    }
  </code>
</pre>
<script>
  let sum = 0
  for (let i = 0; i < 100; i++) {
    sum += i
  }
</script>
</body>
</html>
