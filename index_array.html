<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * js中的数组分为稀疏数组和密集数组
  * 1.稀疏数组：数组并不是每个下标处都有元素的 有些下标是没有元素的 存在空位的情况
  * 2.密集数组：数组的每个下标处都是有元素的 不存在空位的情况
  * */
  const SUM = 10000000
  let arr1 = new Array(SUM + 1)
  console.log(Array.apply(null, Array(3)))
  // arr1.push(22)
  arr1[0] = {a: 0}
  console.time('array')
  for (let i = 1; i < SUM; i++) {
    arr1[i] = i
  }
  console.timeEnd('array')

  let buffer = new ArrayBuffer(SUM * 4)
  let arr2 = new Int32Array(buffer)
  console.time('typed array')
  for (let i = 0; i < SUM; i++) {
    arr2[i] = i
  }
  console.timeEnd('typed array')
</script>
</body>
</html>
