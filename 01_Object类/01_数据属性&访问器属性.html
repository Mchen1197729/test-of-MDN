<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象的属性：01_数据属性&访问器属性</title>
</head>
<body>
<script>
  //js对象的属性分为 1.数据属性 2.访问器属性
  let person = {
    firstName: 'James',
    lastName: 'Paul',
    get fullName() {
      return this.firstName + '-' + this.lastName;
    },
    set fullName(name) {
      [this.firstName, this.lastName] = name.split('-');
    }
  };
  console.log(person.fullName);
  person.fullName = 'Paul-Jasoul';
  console.log(person.firstName);
  console.log(person.lastName);

  //还可以使用计算的属性名
  let str = 'fullName';
  let student = {
    firstName: 'James',
    lastName: 'Paul',
    //使用计算得到的属性名
    get [str]() {
      return this.firstName + '-' + this.lastName;
    },
    set [str](name) {
      [this.firstName, this.lastName] = name.split('-');
    }
  };

  //使用Object.defineProperty(obj,name,desc)动态为对象的指定属性添加get或者set
  let data = {
    msg: 'Hello-World'
  };
  Object.defineProperty(data, 'newMsg', {
    get() {
      return this.msg.toLowerCase();
    },
    set(value) {
      this.msg = value.toUpperCase();
    }
  });
  console.log(data.msg);
  console.log(data.newMsg);
  data.newMsg = 'abcdefg';
  console.log(data.msg);

</script>
</body>
</html>
