<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  //...运算符是浅拷贝(基本数据类型的值直接将值赋值一份 引用数据类型的值是复制一份内存地址)
  const stu = {
    name: '林志玲',
    sayHi() {
      console.log('hello')
    }
  }
  console.log({...stu})
</script>
</body>
</html>
