<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生js实现打印</title>
</head>
<body>
<!--print_start-->
<ul>
  <li>星期一</li>
  <li>星期二</li>
  <li>星期三</li>
  <li>星期四</li>
  <li>星期五</li>
  <li>星期六</li>
</ul>
<!--print_end-->
<button id="btn">打印</button>
<script>
  let bodyInnerHtml = document.body.innerHTML;
  // console.log(bodyInnerHtml);
  let index1 = bodyInnerHtml.indexOf('<!--print_start-->');
  let index2 = bodyInnerHtml.indexOf('<!--print_end-->');
  let printContent = bodyInnerHtml.substring(index1 + 19, index2);
  // console.log(printContent);
  document.getElementById('btn').onclick = function () {
    //点击按钮打印
    //将document.body.innerHTML替换为需要打印的内容
    window.document.body.innerHTML = printContent;
    window.print();
    //打印完了还原document.body.innerHTML中的内容
    window.document.body.innerHTML = bodyInnerHtml;
  };
</script>
</body>
</html>
