<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>限制构造函数的使用</title>
</head>
<body>
<script>
  function Dog(name, age) {
    // 如果将Dog当成普通函数调用的话
    // 如果使用new命令 那么函数内部this就是Dog的实例对象
    // 如果将函数当做普通函数调用 那么函数内部的this就是指向该函数的调用者
    if (!(this instanceof Dog)) {
      return new Dog(name, age)
    }
    this.name = name
    this.age = age
  }

  // 这样即使将Dog当做普通函数也可以得到实例对象
  let d1 = new Dog('大黄', 5)
  let d2 = Dog('小黑', 3)
  console.log(d1, d2)
</script>
</body>
</html>
