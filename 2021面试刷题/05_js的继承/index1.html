<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js中的继承</title>
</head>
<body>
<script>
  // 创建父类 Animal类
  function Animal(name) {
    this.name = name
    this.eat = function () {
      console.log('Animal会吃肉')
    }
  }

  Animal.prototype.age = 10
  let a = new Animal('老虎')
  console.log(a)

  // 创建子类(原型链继承：将子类的原型指向父类的一个实例)
  function Dog() {

  }

  Dog.prototype = new Animal('狗') // 子类的原型指向父类实例
  let d = new Dog()
  console.log(d)

  // 创建子类(借用构造函数)
  function Cat() {
    Animal.call(this, '猫')
  }
</script>
</body>
</html>
