<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画一条0.5px的线</title>
  <style>
    .box1 {
      height: 0.5px;
      background-color: tomato;
    }

    .box2 {
      height: 1px;
      transform: scale(0.5);
      background-color: tomato;
    }
  </style>
</head>
<body>
<div class="box1"></div>
<br>
<div class="box2"></div>
</body>
</html>
