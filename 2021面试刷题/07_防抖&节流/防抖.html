<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>防抖</title>
</head>
<body>
<button id="btn">click</button>
<script src="debounce.js"></script>
<script>
  const button = document.getElementById('btn')
  button.addEventListener('click', debounce(function () {
    // 这里写真正的事件处理的逻辑
    console.log('clicked')
  }, 300))
</script>
</body>
</html>
