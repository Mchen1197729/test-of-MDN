<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>立即执行函数</title>
</head>
<body>
<script>
  /*
  *  立即执行函数的写法
  *   1.(function(){})()
  *   2.(function(){}())
  *  立即执行函数会创建一个独立的作用域 该作用域中的变量在外面是访问不到的
  * */
  for (var i = 0; i < 6; i++) {
    console.log(i)
  }
</script>
</body>
</html>
