<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for...in&for...of</title>
</head>
<body>
<script>
  // for in 遍历的是对象的键名
  let obj = {
    a: 1,
    b: 2,
    c: 3,
    d: 4
  }
  for (let key in obj) {
    console.log(key)
  }
  console.log('*********************')
  let arr = ['a', 'b', 'c']
  arr.name = 'Jack'
  for (let idx in arr) {
    console.log(idx)
  }

  // 只有部署了Symbol.iterator属性的对象才能够使用for...of进行遍历 否则会报错
  // js原生部署了Symbol.iterator属性的数据类型有:String,Array,TypedArray,Set,Map,arguments对象,NodeList对象
  let str = 'hello world'
  for (const strChar of str) {
    console.log(strChar)
  }
</script>
</body>
</html>
