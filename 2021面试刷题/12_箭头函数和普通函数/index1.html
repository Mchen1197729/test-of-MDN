<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>
<body>
<script>
  // 箭头函数中的this就指向定义函数时所在的对象
  // 箭头函数中根本就没有this 因此箭头函数不能当做构造函数 也不能使用yield命令
  // 箭头函数中的this永远指向外层代码块中的this(不可以被改变)
  function foo() {
    setTimeout(() => {
      console.log('id:', this.id)
    }, 100)
  }

  let id = 21

  // 因为setTimeout的回调函数使用箭头函数写的 因此箭头函数中的this就指向外层代码块中的this 也就是foo函数中的this
  // 而foo函数中的this由于call方法被绑定成了{id:42} 因此箭头函数中的this也变成了{id:42}
  foo.call({id: 42})

  let per = {
    f1() {
      console.log(this)
    },
    self: this,
    f2: () => {
      console.log(this)
    }
  }
  console.log(per.self) // window对象
  per.f1() // per对象
  per.f2() // window对象

  function Dog(name, age) {
    this.name = name
    this.age = age
    this._this = this
  }

  let d = new Dog('大黄', 3)
  console.log(d._this)
</script>
</body>
</html>
