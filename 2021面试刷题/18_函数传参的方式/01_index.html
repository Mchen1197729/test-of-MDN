<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数传参的方式</title>
</head>
<body>
<script>
  // 如果传入的参数是基本数据类型 那么按照值传递的方式进行
  function f1(num) {
    num += 10
  }

  let number = 10
  f1(number)
  console.log(number)

  // 如果传递的参数是引用数据类型 那么按照引用传递的方式进行
  function f2(arr) {
    for (let i = 0; i < arr.length; i++) {
      arr[i] += 10
    }
  }

  let array = [1, 2, 3, 4]
  f2(array)
  console.log(array)
</script>
</body>
</html>
