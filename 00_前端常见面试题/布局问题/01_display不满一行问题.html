<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display=flex不满一行的问题</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 300px;
      background-color: pink;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .container .item {
      width: 30%;
      height: 20px;
      background-color: deeppink;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item" style="opacity: 0"></div>
  <div class="item" style="opacity: 0"></div>
</div>
</body>
</html>
