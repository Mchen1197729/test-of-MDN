<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vh&vw</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #FAFBFD;
    }

    .box {
      width: 50vw; /* 1vw等于屏幕宽度的1% */
      height: 50vh; /* 1vh等于屏幕高度的1% */
      background-color: lightpink;
    }
  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
