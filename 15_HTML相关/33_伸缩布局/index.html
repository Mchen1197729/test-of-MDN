<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伸缩布局</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
    }

    .left {
      width: 200px;
      background-color: pink;
    }

    .right {
      position: absolute;
      left: 200px;
      top: 0;
      bottom: 0;
      right: 0;
      background-color: #eee;
    }

    .right .inner-box {
      height: 30px;
      width: 100%;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
<section class="left"></section>
<section class="right">
  <button id="btn">按钮</button>
  <div class="inner-box">This is inner box</div>
</section>
<script>
  let i = 0
  const button = document.getElementById('btn')
  const sectionLeft = document.querySelector('.left')
  const sectionRight = document.querySelector('.right')
  button.addEventListener('click', e => {
    i++
    if (i % 2 === 1) {
      sectionLeft.style.width = '20px'
      sectionRight.style.left = '20px'
    } else {
      sectionLeft.style.width = '200px'
      sectionRight.style.left = '200px'
    }
  })
</script>
</body>
</html>
