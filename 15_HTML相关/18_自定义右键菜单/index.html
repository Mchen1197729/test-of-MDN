<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义右键菜单</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
    }

    body {
      padding-left: 100px;
      padding-top: 100px;
    }
  </style>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div style="width: 200px;height: 200px;background-color:pink;"></div>
<div id="context-menu-container">
  <div class="context-menu">
    <div class="menu-item item1">
      <div class="menu-title">
        <img src="./images/menu.png" alt="">
        <p>图形变换</p>
      </div>
      <div class="change-color">
        <img src="./images/color.png" alt="">
        <p>改变颜色</p>
      </div>
    </div>
    <div class="menu-item item2">
      <div class="scale-big">
        <img src="./images/scale-big.png" alt="">
        <p>放大</p>
      </div>
      <div class="scale-small">
        <img src="./images/scale-small.png" alt="">
        <p>缩小</p>
      </div>
      <div class="rotate">
        <img src="./images/rotate.png" alt="">
        <p>旋转</p>
      </div>
    </div>
    <div class="menu-item item3">
      <div class="copy">
        <img src="./images/copy.png" alt="">
        <p>复制</p>
      </div>
      <div class="delete">
        <img src="./images/delete.png" alt="">
        <p>删除</p>
      </div>
      <div id="close-item" class="close-menu">
        <img src="./images/close-menu.png" alt="">
        <p>关闭</p>
      </div>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
