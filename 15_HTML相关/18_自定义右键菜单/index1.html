<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义右键菜单</title>
  <style>
    .drag-rect-menu {
      width: 120px;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      cursor: pointer;
      padding: 2px 0;
    }

    .drag-rect-menu .drag-rect-menu-item {
      width: 100%;
      height: 30px;
      display: flex;
      font-size: 14px;
      background-color: #E4E4E4;
      color: #999;
    }

    .drag-rect-menu .drag-rect-menu-item .left-item {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      border: 1px solid #999;
    }

    .drag-rect-menu .drag-rect-menu-item .left-item:hover {
      color: #F63796;
    }

    .drag-rect-menu .drag-rect-menu-item .right-item {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      border: 1px solid #999;
    }

    .drag-rect-menu .drag-rect-menu-item .right-item:hover {
      color: #F63796;
    }
  </style>
</head>
<body>
<div class="drag-rect-menu-box">
  <div class="drag-rect-menu">
    <div class="drag-rect-menu-item">
      <span class="left-item">上移</span>
      <span class="right-item">下移</span>
    </div>
    <div class="drag-rect-menu-item">
      <span class="left-item">左移</span>
      <span class="right-item">右移</span>
    </div>
    <div class="drag-rect-menu-item">
      <span class="left-item">删除选区</span>
      <span class="right-item">删除选框</span>
    </div>
    <div class="drag-rect-menu-item">
      <span class="left-item">复制</span>
      <span class="right-item">关闭</span>
    </div>
  </div>
</div>

</body>
</html>
