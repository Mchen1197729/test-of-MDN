<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>回到顶部</title>
  <style>
    html, body {
      width: 100%;
      height: 2000px;
      overflow-x: hidden;
    }

    #back-to-top-section {
      position: fixed;
      right: 20px;
      bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<section id="back-to-top-section">
  <img src="./back-to-top.png" alt="back-to-top" title="back to top">
</section>
<script>
  const arrowUp = document.getElementById('back-to-top-section')
  arrowUp.addEventListener('click', e => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    })
  })
</script>
</body>
</html>
