<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>禁止body的滚动条</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #DADEE6;
    }

    .title {
      width: 100%;
      height: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: pink;
    }

    .message-box {
      width: 100%;
      height: 80%;
      overflow: scroll;
      /*background-color: deeppink;*/
    }

    .tab-bar-box {
      width: 100%;
      height: 10%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: pink;
    }

    .message-box .message-item {
      width: 100%;
      height: 20%;
    }
  </style>
</head>
<body>
<div class="title">信息中心</div>
<div class="message-box">
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
  <div class="message-item"></div>
</div>
<div class="tab-bar-box">
  <div class="tab-bar-item">主页</div>
  <div class="tab-bar-item">消息</div>
  <div class="tab-bar-item">个人</div>
</div>
</body>
</html>
