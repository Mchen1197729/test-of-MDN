  <title>every</title>
</head>

<body>
  <script src="./_Array.js"></script>
  <script>
    const arr = [1, 2, 3, 4]
    let arr1 = arr.every((item, index, arr) => {
      console.log(item, index, arr)
      return item % 2 == 1
    })
    console.log(arr1)
    console.log('----------------')
    let arr2 = arr._every((item, index, arr) => {
      console.log(item, index, arr)
      return item % 2 == 1
    })
    console.log(arr2)
  </script>
