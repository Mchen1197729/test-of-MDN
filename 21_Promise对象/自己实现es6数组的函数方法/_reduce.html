<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reduce</title>
</head>

<body>
  <script src="./_Array.js"></script>
  <script>
    const arr = [1, 2, 3, 4]
    let arr1 = arr.reduce((prev, item) => {
      prev.push(item + 11)
      return prev
    }, [])
    console.log(arr1)
    console.log('----------------')
    let arr2 = arr.reduce((prev, item) => {
      prev += item + 11
      return prev
    }, 0)
    console.log(arr2)

  </script>
</body>

</html>
