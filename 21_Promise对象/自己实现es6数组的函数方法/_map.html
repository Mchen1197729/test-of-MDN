<body>
  <script src="./_Array.js"></script>
  <script>
    const arr = [1, 2, 3, 4]
    let arr1 = arr.map((item, index, arr) => {
      console.log(item, index, arr)
      return item + index + arr.length  //每个返回值组成一个新的数组
    })
    console.log('----', arr1)
    let arr2 = arr._map((item, index, arr) => {
      console.log(item, index, arr)
      return item + index + arr.length  //每个返回值组成一个新的数组
    })
    console.log('----', arr2)
  </script>
