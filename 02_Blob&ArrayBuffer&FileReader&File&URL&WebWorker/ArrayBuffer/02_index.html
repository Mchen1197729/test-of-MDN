<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  //1.分配一段连续的内存地址 大小为32个字节(一个字节占8位bit) 每一位的值默认都是 0
  //2.ArrayBuffer不具有读写功能 只能通过DataView&TypedArray来进行读写
  let buffer = new ArrayBuffer(32)

  let dataView = new DataView(buffer)
  console.log(dataView.getUint8(0))
  console.log(dataView.getUint8(31))

</script>
</body>
</html>
