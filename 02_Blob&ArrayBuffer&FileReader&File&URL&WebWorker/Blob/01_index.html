<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blob对象</title>
</head>
<body>
<script>
  let htmlFragment = ['<a href="http://www.baidu.com">点击跳转</a>'];
  let blob1 = new Blob(htmlFragment, {
    type: 'text/html'
  });
  console.log(blob1);  //size属性&type属性

  let arr = ['chenMM', 'liR'];
  let blob2 = new Blob(arr, {
    type: 'text/plain'
  });
  console.log(blob2);
</script>
</body>
</html>
