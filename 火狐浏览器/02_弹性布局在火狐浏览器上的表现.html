<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .container {
    display: flex;
    width: 100%;
    height: 300px;
    justify-content: space-around;
    align-items: center;
    background-color: #eee;
  }

  .container .left {
    width: 20%;
    height: 30%;
    background-color: seagreen;
  }

  .container .middle {
    width: 10%;
    height: 50%;
    background-color: cadetblue;
  }

  .container .right {
    width: 40%;
    height: 20%;
    background-color: palevioletred;
  }
</style>
<body>
<div class="container">
  <section class="left"></section>
  <section class="middle"></section>
  <section class="right"></section>
</div>
</body>
</html>
