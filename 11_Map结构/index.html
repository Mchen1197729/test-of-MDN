  <title>Map结构</title>

<body>
<script>
  //Object是字符串-值 Map结构是值-值
  const obj = {mame: 'Tom', age: 26};
  console.log(JSON.stringify(obj));
  const map = new Map();
  map.set(obj, 'Message of Tom');
  console.log(map);
  console.log(JSON.stringify(map));
</script>
