<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map&Reduce</title>
</head>
<body>
<script>
  let arr = [1, 3, 5, 7, 9]
  console.log(arr.reduce((prev, item) => {
    prev = prev * 10 + item
    return prev
  }, 0))
  console.log(arr.reduceRight((prev, item) => {
    prev = prev * 10 + item
    return prev
  }, 0))
</script>
</body>
</html>
