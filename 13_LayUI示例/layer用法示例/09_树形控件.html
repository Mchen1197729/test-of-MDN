<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>树形控件</title>
  <link rel="stylesheet" href="./layui/css/layui.css" media="all">
  <style>
    #all-content {
      width: 1000px;
      height: 600px;
      display: flex;
      margin: 10px auto;
      flex-direction: column;
    }

    #all-content .todo-title {
      width: 100%;
      height: 30px;
    }

    #all-content .todo-title .name {
      font-size: 14px;
      font-weight: bold;
    }

    #all-content .todo-title input {
      height: 25px;
      line-height: 25px;
      border: 1px solid #00F7DE;
    }

    #all-content .todo-time {
      width: 100%;
      height: 60px;
      background-color: skyblue;
    }

    #all-content .todo-time .name {
      font-size: 14px;
      font-weight: bold;
    }

    #all-content .todo-time .to {
      font-size: 14px;
      font-weight: bold;
    }

    #all-content .todo-tree {
      width: 100%;
      height: 420px;
      background-color: pink;
    }

    #all-content .todo-detail {
      width: 100%;
      height: 60px;
      background-color: deeppink;
    }
  </style>
</head>
<body>
<div id="all-content">
  <div class="todo-title">
    <span class="name">任务名称：</span>
    <input type="text" placeholder="请输入任务名称">
  </div>
  <div class="todo-time">
    <span class="name">授权时间：</span>
    <div class="layui-inline">
      <input type="text" class="layui-input" id="begin-time">
    </div>
    <span class="to">至</span>
    <div class="layui-inline">
      <input type="text" class="layui-input" id="end-time">
    </div>
  </div>
  <div class="todo-tree">
    <div id="date-box">
      <div id="test2"></div>
    </div>
  </div>
  <div class="todo-detail"></div>
</div>
