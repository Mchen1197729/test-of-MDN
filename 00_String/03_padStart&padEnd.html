<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String.prototype.padStart()&String.prototype.padEnd()</title>
</head>
<body>
<script>
  /*
  * String.prototype.padStart(targetLength[,padString])
  *   使用给定的填充字符串在字符串*开头*进行填充以使得目标字符串的长度达到targetLength 默认使用空格进行填充
  *
  * String.prototype.padEnd(targetLength[,padString])
  *   使用给定的填充字符串在字符串*结尾*进行填充以使得目标字符串的长度达到targetLength 默认使用空格进行填充
  * */

  const formatDate = () => {
    const date = new Date()
    const year = date.getFullYear()
    const month = String(date.getMonth() + 1).padStart(2, '0')
    const day = String(date.getDate()).padStart(2, '0')

    const hour = String(date.getHours()).padStart(2, '0')
    const minute = String(date.getMinutes()).padStart(2, '0')
    const second = String(date.getSeconds()).padStart(2, '0')
    return `${year}-${month}-${day} ${hour}:${minute}:${second}`
  }

  // setInterval(() => {
  //   console.log(formatDate())
  // }, 1000)

  const formatDateNew = () => {
    //格式：2020-07-24T05:38:38.726Z
    const dateString = new Date().toISOString()
    const year = dateString.substr(0, 10)
    const time = dateString.substr(11, 8)
    return year + ' ' + time
  }
</script>
</body>
</html>
