<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>验证二叉搜索树</title>
</head>
<body>
<script>
  /*
  * 给定一个二叉树，判断其是否是一个有效的二叉搜索树。
  *
  * 假设一个二叉搜索树具有如下特征：
  *   1.节点的左子树只包含小于当前节点的数。
  *   2.节点的右子树只包含大于当前节点的数。
  *   3.所有左子树和右子树自身必须也是二叉搜索树。
  * */
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  function TreeNode(val, left, right) {
    this.val = (val === undefined ? 0 : val)
    this.left = (left === undefined ? null : left)
    this.right = (right === undefined ? null : right)
  }

  /**
   * @param {TreeNode} root
   * @return {boolean}
   */
  const isValidBST = function (root) {
    // 每一个节点都假设它是搜索树
    let flag = true
    if (root.left) {
      flag = (root.val > root.left.val) && isValidBST(root.left)
    }
    if (root.right) {
      flag = (root.val < root.right.val) && isValidBST(root.right)
    }
    return flag
  }
</script>
</body>
</html>
