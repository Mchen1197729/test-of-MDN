<script>
  /*
	* 定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。
	* */
  function ListNode(value, next) {
    this.value = value
    this.next = next || null
  }

  function reverseList(head) {
    let newNode = null
    while (head && head.value) {
      newNode = new ListNode(head.value, newNode)
      head = head.next
    }
    return newNode
  }

  // 测试 head = [10,1,3,2,4]
  let node0 = new ListNode(4, null)
  let node1 = new ListNode(2, node0)
  let node2 = new ListNode(3, node1)
  let node3 = new ListNode(1, node2)
  let node4 = new ListNode(10, node3)
  console.log(node4.value, node4.next.value, node4.next.next.value, node4.next.next.next.value, node4.next.next.next.next.value)
  let node44 = reverseList(node4)
  console.log(node44.value, node44.next.value, node44.next.next.value, node44.next.next.next.value, node44.next.next.next.next.value)
</script>
