<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  /*
	* 给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。
	* 说明：你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？
	* */
  /*
	* 异或运算符:满足交换律和结合律
	* 0 OR 10 ==> 10
	* 10 OR 10 ==>10
	* 	1.任何数跟0做异或操作 结果还是原来的数本身
	* 	2.任何数跟自身做异或操作 结果是0
	* 	3.异或操作满足交换律和结合律
	* */
  function uniqueNum(nums) {
    // 利用异或运算符OR
    let flag = 0
    for (let i = 0; i < nums.length; i++) {
      flag = flag ^ nums[i]
    }
    return flag
  }

  console.log(uniqueNum([4, 1, 2, 1, 2]))
</script>
</body>
</html>
