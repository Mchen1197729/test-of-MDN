<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有效的字母异位词</title>
</head>
<body>
<script>
  /*
  * 输入: s = "anagram", t = "nagaram"
  * 输出: true
  *
  * 输入: s = "rat", t = "car"
  * 输出: false
  * */
  /**
   * @param {string} s
   * @param {string} t
   * @return {boolean}
   */
  let isAnagram = function (s, t) {
    // 如果两个字符串的长度不相等 直接返回false
    if (s.length !== t.length) return false
    // 创建哈希表 用来记录其中一个字符串的字符表
    let obj = {}
    for (let i = 0; i < s.length; i++) {
      if (obj[s[i]]) {
        obj[s[i]]++
      } else {
        obj[s[i]] = 1
      }
    }
    for (let i = 0; i < t.length; i++) {
      if (!obj[t[i]]) {
        return false
      } else {
        obj[t[i]]--
        if (obj[t[i]] === 0) {
          delete obj[t[i]]
        } else if (obj[t[i]] < 0) {
          return false
        }
      }
    }
    return true
  }

  // Test
  let s = 'anagram', t = 'nagaram'
  console.log(isAnagram(s, t))
  console.log(isAnagram('cat', 'act'))
  console.log(isAnagram('ca', 'act'))
  console.log(isAnagram('hca', 'act'))
</script>
</body>
</html>
