<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  function rotate2(nums, k) {
    let length = nums.length
    let newNums = new Array(length)
    for (let i = 0; i < length; i++) {
      if (i >= length - k) {
        newNums[i - length + k] = nums[i]
      } else {
        newNums[k + i] = nums[i]
      }
    }
    return newNums
  }

  // 测试
  console.log(rotate2([1, 2, 3, 4, 5, 6, 7, 8], 3))
</script>
</body>
</html>
