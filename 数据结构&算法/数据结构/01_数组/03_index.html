<body>
<script>
  /*
	*  检查数组中是否有重复项
	* */
  function checkDuplicate1(nums) {
    let length = nums.length
    let flag = false
    // 双指针 一快一慢
    for (let i = 0; i < length - 1; i++) {
      for (let j = i + 1; j < length; j++) {
        if (nums[i] === nums[j]) {
          flag = true
          return flag
        }
      }
    }
    return flag
  }

  console.log(checkDuplicate2([1, 2, 3, 4, 1]))

  function checkDuplicate2(nums) {
    // 利用哈希表
    let set = new Set()
    for (let i = 0; i < nums.length; i++) {
      // 判断哈希表中是否已经存在该元素
      if (set.has(nums[i])) {
        return true
      } else {
        set.add(nums[i])
      }
    }
    return false
  }
</script>
