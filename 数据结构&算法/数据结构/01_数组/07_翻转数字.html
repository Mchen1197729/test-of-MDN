<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let reverse = function (x) {
    let negative = x < 0 // 是否是负数
    if (negative) {
      x = -x
    }
    x = x.toString().split('')
    let length = x.length
    for (let i = 0, j = length - 1; i < j; i++, j--) {
      let val = x[i]
      x[i] = x[j]
      x[j] = val
    }
    let number = Number(x.join(''))
    return negative ? -number : number
  };
  let x = 1002300
  console.log(reverse(x))
</script>
</body>
</html>
