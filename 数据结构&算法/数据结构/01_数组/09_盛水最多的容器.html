<!DOCTYPE html>

  <title>盛水最多的容器</title>
</head>
<body>
<script>
  /*
  * 盛水最多的容器
  * 数组长度 >=2
  * */
  function maxWater(arr) {
    let sum1, sum2
    let i = 0, j = arr.length - 1
    while (arr[i] === 0 && j > i) {
      i++
    }
    while (arr[j] === 0 && j > i) {
      j--
    }
    // i&j就是不为0的距离最远的两个下标值
    sum1 = Math.min(arr[i], arr[j]) * (j - i)
    return sum1

  }

  let arr = [1, 8, 6, 2, 5, 4, 8, 3, 7, 0, 10]
  console.log(maxWater(arr))

  function maxWater2(arr) {
    let sum = 0
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        sum = Math.max(sum, (j - i) * Math.min(arr[i], arr[j]))
      }
    }
    return sum
  }

  console.log(maxWater2(arr))
  console.log(maxWater.length)
</script>
