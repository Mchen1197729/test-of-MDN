<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>最长公共前缀</title>
</head>
<body>
<script>
  /*
  * 输入：strs = ["flower","flow","flight"]
  * 输出："fl"
  *
  * 输入：strs = ["dog","racecar","car"]
  * 输出：""
  * 解释：输入不存在公共前缀。
  *
  * 0 <= strs.length <= 200
  * 0 <= strs[i].length <= 200
  * strs[i] 仅由小写英文字母组成
  *
  * */
  /**
   * @param {string[]} strs
   * @return {string}
   */
  const longestCommonPrefix = function (strs) {
    if (str.length === 0) {
      return ''
    }
    // 先找到长度最短的字符串
    let shortStr = strs[0]
    for (let i = 1; i < strs.length; i++) {
      if (strs[i].length < shortStr.length) {
        shortStr = strs[i]
      }
    }
    // 直接假设最短的字符串就是公共前缀
    let idx = shortStr.length
    for (let i = shortStr.length - 1; i > -1; i--) {
      for (let j = 0; j < strs.length; j++) {
        if (strs[j].indexOf(shortStr.substring(0, i + 1))) {
          idx--
          break
        }
      }
    }
    return shortStr.substring(0, idx)
  }
  // Test
  console.log(longestCommonPrefix(["flower", "flow", "flight"]))
  console.log(longestCommonPrefix(["dog", "racecar", "car"]))
  console.log(longestCommonPrefix(["foo", "far", "foj"]))
</script>
</body>
</html>
