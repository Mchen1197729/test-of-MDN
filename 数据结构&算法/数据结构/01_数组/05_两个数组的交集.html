<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  /*
	* 给定两个数组，编写一个函数来计算它们的交集。
	* */
  function intersect(nums1, nums2) {
    let length1 = nums1.length
    let length2 = nums2.length
    let intersect = []
    let i2 = 0
    for (let i1 = 0; i1 < length1; i1++) {
      if (nums1[i1] === nums2[i2]) {
        intersect.push(nums1[i1])
        i2++
        if (i2 > length2 - 1) {
          return intersect
        }
      } else {
        i2 = 0
        intersect = []
      }
    }
    return intersect
  }

  console.log(intersect([1, 2, 2, 1, 4, 9, 8], [4, 9, 8, 7, 6]))
</script>
</body>
</html>
