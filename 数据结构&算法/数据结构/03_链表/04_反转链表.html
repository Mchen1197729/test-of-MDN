<script>
  /*
	* 定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。
	* */
  function ListNode(val, next) {
    this.val = val
    this.next = next || null
  }

  function reverseList(head) {
    /*
    * 在遍历链表时，将当前节点的next指针改为指向前一个节点。由于节点没有引用其前一个节点，因此必须事先存储其前一个节点。
    * 在更改引用之前，还需要存储后一个节点。最后返回新的头引用。
    * */
    let prev = null
    let curr = head
    while (curr) {
      const next = curr.next // 记录curr.next
      curr.next = prev // 将curr.next指针指向之前
      prev = curr
      curr = next
    }
    return prev
  }

  // 测试 head = [10,1,3,2,4]
  let head = {
    val: 10,
    next: {
      val: 1,
      next: {
        val: 3,
        next: {
          val: 2,
          next: {
            val: 4,
            next: null
          }
        }
      }
    }
  }
  console.log(reverseList(head))
</script>
